{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gravity</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;600;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

</head>

<body>
    <header class="header">
        <div class="nav">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img src="../static/img/Logo.svg" alt="gravity" class="logo">
                    </div>

                    <div class="offset-md-2 col-md-3">
                        <img src="../static/img/Search Icon.svg" alt="search" class="search">
                    </div>

                    <div class="col-md-3">
                        <button class="menu">
                                <img src="../static/img/Menu Icon.svg" alt="menu">
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <div class="offer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="offer-cont">
                            <h1 class="offer-cont_title">
                                Work around you and your team
                            </h1>
                            <p class="offer-cont_text">From ads that dance or sing to MTV-like
                                commercials, online advertisers are now using a new type of
                                technology “rich media” to attract consumers.</p>
                            <button class="offer-cont_btn btn">
                                get started
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6 be-static">
                        <div class="hero">
                            <a class="video" href="#">

                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </header>













    {% block content %}
    {% endblock %}


    <!--add script for js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
